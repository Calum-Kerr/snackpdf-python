<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackPDF</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.8em;
            transition: background 0.3s, border 0.3s;
        }

        body.dark-mode footer {
            background: #444;
            border-top: 1px solid #555;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Tools</h1>
        <form action="/merge" method="post" enctype="multipart/form-data">
            <label for="merge_files">Upload PDFs:</label>
            <input type="file" name="files" id="merge_files" multiple onchange="updatePageCount(this, 'merge_page_count')" required>
            <button type="submit">Merge PDFs</button>
        </form>
        <br>
        <form action="/split" method="post" enctype="multipart/form-data">
            <label for="split_file">Upload PDFs:</label>
            <input type="file" name="file" id="split_file" onchange="updatePageCount(this, 'split_page_count')" required>
            <label for="page_ranges">Page Ranges (e.g., 1-3,5-7):</label>
            <input type="text" name="page_ranges" id="page_ranges" required>
            <button type="submit">Split PDF</button>
        </form>
        <br>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <label for="file">Upload PDFs:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Convert to JPG</button>
            <button formaction="/pdf_to_word" type="submit">Word (Not fully working)</button>
            <button formaction="/pdf_to_powerpoint" type="submit">PowerPoint (Uses images)</button>
        </form>
        <br>
        <form action="/panoramic" method="post" enctype="multipart/form-data">
            <label for="file">Upload PDFs:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Create Panoramic Image</button>
        </form>
        <br>
        <form action="/compress" method="post" enctype="multipart/form-data">
            <label for="file">Upload PDFs:</label>
            <input type="file" name="file" id="file" required>
            <label for="compression_level">Compression Level:</label>
            <select name="compression_level" id="compression_level">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Compress PDF</button>
        </form>
        <br>
        <form action="/unlock" method="post" enctype="multipart/form-data">
            <label for="unlock_file">Upload PDFs:</label>
            <input type="file" name="file" id="unlock_file" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Unlock PDF</button>
        </form>
        <br>
        <form action="/protect" method="post" enctype="multipart/form-data">
            <label for="protect_file">Upload PDFs:</label>
            <input type="file" name="file" id="protect_file" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Protect PDF</button>
        </form>
        <br>
        <form action="/convert_to_pdf" method="post" enctype="multipart/form-data">
            <label for="convert_to_pdf_file">Upload .zip with images inside:</label>
            <input type="file" name="file" id="convert_to_pdf_file" required>
            <button type="submit">Convert to PDF</button>
        </form>
        <br>
    </main>
    <footer>
        <p>This application uses open-source software licensed under the AGPL:
            <br>
            <a href="https://github.com/ArtifexSoftware/mupdf" target="_blank">MuPDF - GitHub</a> | 
            <a href="https://github.com/pymupdf/PyMuPDF" target="_blank">PyMuPDF - GitHub</a>
        </p>
        <p>You can access the source code of this application <a href="https://github.com/Calum-Kerr/snackpdf-python" target="_blank">here</a>.</p>
    </footer>
</body>
</html>
