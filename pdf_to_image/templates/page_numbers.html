<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Page Numbers to PDF</title>
</head>
<body>
    <h1>Add Page Numbers to PDF</h1>
    <form action="/add_page_numbers" method="post" enctype="multipart/form-data">
        <label for="file">Upload a PDF:</label>
        <input type="file" id="file" name="file" required><br><br>
        
        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="bottom_left">Bottom Left</option>
            <option value="bottom_center" selected>Bottom Center</option>
            <option value="bottom_right">Bottom Right</option>
            <option value="top_left">Top Left</option>
            <option value="top_center">Top Center</option>
            <option value="top_right">Top Right</option>
        </select><br><br>
        
        <label for="font_size">Font Size:</label>
        <input type="number" id="font_size" name="font_size" value="12"><br><br>
        
        <button type="submit">Add Page Numbers</button>
    </form>
</body>
</html>
